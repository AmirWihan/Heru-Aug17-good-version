<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - HeruCRM</title>
  <link rel="icon" href="/icons/icon-192x192.png" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; color: #374151; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .offline-container { background: white; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 2.5rem 2rem; text-align: center; max-width: 400px; }
    img { width: 64px; margin-bottom: 1.5rem; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { color: #6b7280; margin-bottom: 1.5rem; }
    .retry-btn { background: #374151; color: white; border: none; border-radius: 0.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
    .retry-btn:hover { background: #111827; }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/icons/icon-192x192.png" alt="HeruCRM logo" />
    <h1>You're Offline</h1>
    <p>It looks like you lost your internet connection.<br />You can continue working on cached pages, or try reconnecting.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
